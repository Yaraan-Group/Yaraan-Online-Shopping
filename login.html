<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- cusom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<!-- login form section starts  -->

<section class="login">

    <form action="" method="get" onsubmit="return validData()">
        <h3>login now</h3>
        <input type="email" name="email" placeholder="Enter your email" id="email" class="box">
        <input type="password" name="password" placeholder="Enter your password" id="password" class="box">
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Remember me </label>
        </div>
        <input type="submit" value="login now" class="btn" onclick="open1()">
        <p>don't have an account?</p>
        <a href="register.html" class="btn link">Register now</a>
    </form>
</section>

<!-- login form section ends  -->
<script src="js/script.js"></script>

</body>
</html>
