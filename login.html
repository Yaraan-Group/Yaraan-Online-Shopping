<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- swiper css link  -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- cusom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<!-- login form section starts  -->

<section class="login">

    <form action="">
        <h3>login now</h3>
        <input type="email" name="" placeholder="Enter your email" id="" class="box" required>
        <input type="password" name="" placeholder="Enter your password" id="" class="box" required>
        <div class="remember">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me"> Remember me </label>
        </div>
        <input type="submit" value="login now" class="btn">
        <p>don't have an account?</p>
        <a href="register.html" class="btn link">Register now</a>
    </form>

</section>

<!-- login form section ends  -->


</body>
</html>
